<head th:fragment="head(titulo)">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title th:text="${titulo}">---Sistema Cafe da Manhã ----</title>
</head>


 <header th:fragment="header(titulo)"> 
    	<div class="container mt-3">
    		<ul class="nav nav-tabs">
    			<li class="nav-item">
    				<a arta-current="page" class="nav-link" 
    					th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
    					href="/"> home</a>
    				</li>
    				<li class="nav-item">
    				<a arta-current="page" class="nav-link" 
    					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/colaboradores') ? 'active' : ''}"
    					href="/colaboradores">Colaboradores </a>
    				</li>
    				<li class="nav-item">
    				<a arta-current="page" class="nav-link" 
    					th:classappend="active"
    					href="#">Produtos </a>
    				</li>
    	</ul>
    	
    	</div>
    	<div class="container mt-3">
    		<div class="row">
    			<div class="col-12">
    		<h1 th:text="${titulo}">Sistema Café da Manhã</h1>
    			</div>
    		</div>
    	</div>
    
    </header>
