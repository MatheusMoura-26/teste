<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace= "~{fragmentos :: head('Novo Colaborador')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Novo Colaborador')}"></header>
	<div class="container">
		

		<div class="container">
			<div class="row">
				<form th:object="${requisicaoFormColaborador}" action="/colaboradores" method="POST">
					<div class="mb-3">
						<label class="form-label">CPF</label> <input class="form-control"
							th:errorclass="is-invalid" type="text" th:field="*{cpf}">
						<div  class="invalid-feedback" th:errors="*{cpf}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Nome</label> <input class="form-control"
							th:errorclass="is-invalid" type="text" th:field="*{nome}">
						<div class="invalid-feedback" th:errors="*{nome}"></div>
					</div>

					<button class="btn btn-primary" type="submit">Submeter</button>
					<a href="javascript:history.back()">Voltar</a>
				</form>
			</div>
		</div>
	</div>



	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>
</html>
