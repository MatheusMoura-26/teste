<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace= "~{fragmentos :: head('Novo Colaborador')}"></head>

</head>
<body>
	<header th:replace="~{fragmentos :: header('Colaborador #' + ${colaborador.cpf})}"></header>
	  <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <b>CPF:</b> <span th:text="${colaborador.cpf}"></span><br/>
                    <b>Nome:</b> <span th:text="${colaborador.nome}"></span><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a th:href="@{/colaboradores/{colaboradorcpf}/edit(colaboradorcpf = ${colaborador.cpf})}">Editar</a> <a href="/colaboradores">Voltar</a>
                </div>
            </div>
        </div>
    </main>




</body>
</html>
